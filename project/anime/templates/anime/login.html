{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-6 card p-4 bg-dark border-primary">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

             <div class="form-floating flex-fill mb-4">
                 {{ login_form.username }}
                 <label for="{{ login_form.username.id_for_label }}" class="form-label">
                     Логин
                 </label>
             </div>

            <div class="form-floating flex-fill mb-4">
                 {{ login_form.password }}
                 <label for="{{ login_form.password.id_for_label }}" class="form-label">
                     Пароль
                 </label>
             </div>


            <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">
                Войти
            </button>

            <a href="{% url 'index' %}" class="btn btn-secondary">Назад</a>
            </div>

        </form>
    </div>

</div>

{% endblock main %}
