{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-6 card p-4 bg-dark border-primary">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form action="" method="post" enctype="multipart/form-data" class="text-light">
            {% csrf_token %}
            {{ form.as_p }}



            <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">
                Изменить
            </button>

            <a href="{% url 'profile' request.user.pk %}" class="btn btn-secondary">Назад</a>
            </div>

        </form>
    </div>

</div>

{% endblock main %}
